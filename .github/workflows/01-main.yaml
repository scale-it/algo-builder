# https://docs.github.com/en/actions/configuring-and-managing-workflows/configuring-a-workflow
# starters: https://github.com/actions/starter-workflows/blob/main/ci/node.js.yml

name: Run tests on push

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: "16"
          cache: "yarn"
      - name: Yarn version check
        run: yarn --version
      - name: Install dependencies
        run: yarn install
      - name: Execute format
        run: yarn format
      - name: Execute lint
        run: yarn lint
      - name: Build packages
        run: yarn build

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pipenv"
      - name: Install pipenv
        run: python -m pip install pipenv
      - name: Install pipenv
        run: pipenv install
      - name: create pipfile.lock
        run: pipenv lock
      - name: Install python dependencies
        run: pipenv sync

      - name: Execute all tests
        run: pipenv run yarn test
